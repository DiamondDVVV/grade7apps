    <title>Website Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: 20px auto;
        }
        .project {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .project:hover {
            transform: scale(1.05);
        }
        .project a {
            text-decoration: none;
            color: black;
            display: block;
        }
        .project img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
