<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .project {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .project:hover {
            transform: scale(1.05);
        }
        .project a {
            text-decoration: none;
            color: black;
            display: block;
            text-align: center;
        }
        .project img {
            width: 100%;
            max-height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }
        /* Empty space in the last row */
        .empty {
            background: none;
            box-shadow: none;
        }
    </style>
</head>
